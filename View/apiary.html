<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Admin Page</title>
    <link rel="stylesheet" href="../View/style.css">
</head>
<body class="apiary bg-light p-5">
    <header>
        <img src="../assets/logo.ico" alt="Logo">
        <h1>Admin Page</h1>
    </header>
    <main class="container p-4 rounded shadow-sm">
        <table id="apiaryTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Apiary Name</th>
                    <th>Assigned Beekeeper</th>
                    <th>Location</th>
                    <th>Coordinates</th>
                    <th>Date</th>
                    <th>Weather</th>
                    <th>Hive Count</th>
                    <th>Observation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="btn btn-primary add-apiary mt-4" onclick="location.href='addApiary.html'">Add Apiary</button>
    </main>

    <script>
        // Fetch harvest records on page load
        window.onload = fetchApiaries;

        function fetchApiaries() {
            fetch('apiary_record.php') // Make sure this is the correct URL for fetching data
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        alert('Error fetching records: ' + data.error);
                    } else if (data.message) {
                        alert(data.message); // No records found
                    } else {
                        const tableBody = document.querySelector("#apiaryTable tbody");
                        tableBody.innerHTML = ''; // Clear table body before appending new rows
                        data.forEach(record => {
                            const row = document.createElement("tr");
                            row.setAttribute("data-id", record.id); // Add data-id to the row
                            row.innerHTML = `
                            <td class="editable" data-field="apiaryName">${record.apiaryName}</td>
                            <td class="editable" data-field="beekeeper">${record.beekeeper}</td>
                            <td class="editable" data-field="location">${record.location}</td>
                            <td class="editable" data-field="coordinates">${record.coordinates}</td>
                            <td class="editable" data-field="date">${record.date}</td>
                            <td class="editable" data-field="weather">${record.weather}</td>
                            <td class="editable" data-field="hiveCount">${record.hiveCount}</td>
                            <td class="editable" data-field="observation">${record.observation}</td>
                                <td>
                                    <button class="btn btn-primary edit-harvest" onclick="editApiary(${record.id})">Edit</button>
                                    <button class="btn btn-primary delete-harvest" onclick="deleteApiary(${record.id})">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching harvests:', error);
                    alert('There was an error fetching the records.');
                });
        }

      // Function to delete a harvest record
      function deleteApiary(id) {
            fetch('apiary_record.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Record deleted successfully!");
                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    row.remove();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error deleting harvest:', error);
                alert('There was an error deleting the record.');
            });
        }

    // Function to start editing a harvest record
    function editApiary(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`); // Find the row by data-id
            if (!row) {
                alert('Error: Row not found!');
                return;
            }

            const cells = row.querySelectorAll("td.editable"); // Get all editable cells
            cells.forEach(cell => {
                const field = cell.getAttribute("data-field");
                const currentValue = cell.textContent.trim();
                // Replace the cell with an input field for editing
                cell.innerHTML = `<input type="text" class="form-control" value="${currentValue}" data-field="${field}">`;
            });

            // Replace the Edit button with Save and Cancel buttons
            const actionsCell = row.querySelector("td:last-child");
            actionsCell.innerHTML = `
                <button class="btn btn-success" onclick="saveApiary(${id})">Save</button>
                <button class="btn btn-secondary" onclick="cancelEdit(${id})">Cancel</button>
            `;
        }

        // Function to save the edited harvest record
      // Function to save the edited apiary record
function saveApiary(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const cells = row.querySelectorAll("td.editable");

    const updatedRecord = { id }; // Include the id in the updatedRecord object
    let isValid = true;

    // Collect data for all editable cells
    cells.forEach(cell => {
        const field = cell.getAttribute("data-field");
        const input = cell.querySelector("input");
        
        if (!input || !input.value.trim()) {
            alert(`Please fill in the ${field} field.`);
            isValid = false;
        } else {
            updatedRecord[field] = input.value.trim(); // Store the input value
        }
    });

    if (!isValid) return; // Prevent saving if any field is invalid

    // Send the update request if all fields are valid
    fetch('apiary_record.php', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedRecord),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Record updated successfully!");
            // Update the table cell with the new value
            cells.forEach(cell => {
                const input = cell.querySelector("input");
                if (input) {
                    cell.innerHTML = input.value; // Replace the input field with the updated value
                }
            });

            // Update the action buttons to 'Edit' and 'Delete'
            const actionsCell = row.querySelector("td:last-child");
            actionsCell.innerHTML = `
                <button class="btn btn-primary edit-harvest" onclick="editApiary(${id})">Edit</button>
                <button class="btn btn-primary delete-harvest" onclick="deleteApiary(${id})">Delete</button>
            `;
        } else {
            alert("Error updating record: " + data.message);
        }
    })
    .catch(error => {
        console.error('Error updating apiary:', error);
        alert('There was an error updating the record.');
    });
}


        // Function to cancel editing and reload the table
        function cancelEdit(id) {
            fetchApiaries(); // Reload the table to reset changes
        }
    </script>

</body>
</html>
