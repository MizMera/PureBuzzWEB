<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Records</title>
    <link rel="stylesheet" href="../View/style.css">
</head>
<body class="harvest bg-light p-5">
    <header>
        <img src="../assets/logo.ico" alt="Logo">
        <h1>Admin Page</h1>
    </header>
    <main class="container p-4 rounded shadow-sm">
        <table id="harvestTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Date</th>
                    <th>Apiary Location</th>
                    <th>Quantity Harvested</th>
                    <th>Quality Rated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Harvest records will be populated here via JavaScript -->
            </tbody>
        </table>
        <button class="btn btn-primary add-harvest mt-4" onclick="location.href='addrecord.html'">Add New record</button>
    </main>

    <script>
        // Fetch harvest records on page load
        window.onload = fetchHarvests;

        function fetchHarvests() {
            fetch('harvest_records.php') // Make sure this is the correct URL for fetching data
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        alert('Error fetching records: ' + data.error);
                    } else if (data.message) {
                        alert(data.message); // No records found
                    } else {
                        const tableBody = document.querySelector("#harvestTable tbody");
                        tableBody.innerHTML = ''; // Clear table body before appending new rows
                        data.forEach(record => {
                            const row = document.createElement("tr");
                            row.setAttribute("data-id", record.id); // Add data-id to the row
                            row.innerHTML = `
                                <td class="editable" data-field="date">${record.date}</td>
                                <td class="editable" data-field="location">${record.location}</td>
                                <td class="editable" data-field="quantity">${record.quantity}</td>
                                <td class="editable" data-field="quality">${record.quality}</td>
                                <td>
                                    <button class="btn btn-primary edit-harvest" onclick="editHarvest(${record.id})">Edit</button>
                                    <button class="btn btn-primary delete-harvest" onclick="deleteHarvest(${record.id})">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching harvests:', error);
                    alert('There was an error fetching the records.');
                });
        }

        // Function to delete a harvest record
        function deleteHarvest(id) {
            fetch('harvest_records.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Record deleted successfully!");
                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    row.remove();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error deleting harvest:', error);
                alert('There was an error deleting the record.');
            });
        }

        // Function to start editing a harvest record
        function editHarvest(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`); // Find the row by data-id
            if (!row) {
                alert('Error: Row not found!');
                return;
            }

            const cells = row.querySelectorAll("td.editable"); // Get all editable cells
            cells.forEach(cell => {
                const field = cell.getAttribute("data-field");
                const currentValue = cell.textContent.trim();
                // Replace the cell with an input field for editing
                cell.innerHTML = `<input type="text" class="form-control" value="${currentValue}" data-field="${field}">`;
            });

            // Replace the Edit button with Save and Cancel buttons
            const actionsCell = row.querySelector("td:last-child");
            actionsCell.innerHTML = `
                <button class="btn btn-success" onclick="saveHarvest(${id})">Save</button>
                <button class="btn btn-secondary" onclick="cancelEdit(${id})">Cancel</button>
            `;
        }

        // Function to save the edited harvest record
        function saveHarvest(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const cells = row.querySelectorAll("td.editable");

            const updatedRecord = { id }; // Include the id in the updatedRecord object
            let isValid = true;

            // Collect data for all editable cells
            cells.forEach(cell => {
                const field = cell.getAttribute("data-field");
                const input = cell.querySelector("input");
                if (!input || !input.value.trim()) {
                    alert(`Please fill in the ${field} field.`);
                    isValid = false;
                } else {
                    updatedRecord[field] = input.value; // Collect data for server
                }
            });

            if (!isValid) return;

            // Log data being sent to the server
            console.log('Data being sent:', updatedRecord);

            // Send updated record to the server
            fetch('harvest_records.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedRecord) // Send the updated record including the id
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Record updated successfully!");
                    fetchHarvests(); // Reload the table to reflect changes
                } else {
                    alert("Error updating record: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error updating record:', error);
                alert('There was an error updating the record.');
            });
        }

        // Function to cancel editing and reload the table
        function cancelEdit(id) {
            fetchHarvests(); // Reload the table to reset changes
        }
    </script>
</body>
</html>
