<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apiary</title>
    <link rel="stylesheet" href="../View/style.css">
    <script>
        function goToApiary() {
            location.href = 'apiary.html';
        }
    </script>
</head>
<body class="apiary bg-light p-5">
    <header>
        <img src="../assets/logo.ico" alt="Logo">
        <h1>Add New Apiary</h1>
    </header>
    <main class="container p-4 rounded shadow-sm">
        <form id="addApiaryForm" class="form-group">
            <!-- Form Fields for Apiary Details -->
            <div class="mb-3">
                <label for="apiaryName" class="form-label">Apiary Name</label>
                <input type="text" id="apiaryName" name="apiaryName" class="form-control" placeholder="Enter the apiary name" required>
            </div>
            <div class="mb-3">
                <label for="beekeeper" class="form-label">Assigned Beekeeper</label>
                <input type="text" id="beekeeper" name="beekeeper" class="form-control" placeholder="Enter the beekeeper name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter the location" required>
            </div>
            <div class="mb-3">
                <label for="coordinates" class="form-label">Coordinates</label>
                <input type="text" id="coordinates" name="coordinates" class="form-control" placeholder="Enter the coordinates (e.g., 35.6895° N, 139.6917° E)" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="weather" class="form-label">Weather</label>
                <input type="text" id="weather" name="weather" class="form-control" placeholder="Enter the weather condition" required>
            </div>
            <div class="mb-3">
                <label for="hiveCount" class="form-label">Hive Count</label>
                <input type="number" id="hiveCount" name="hiveCount" class="form-control" placeholder="Enter the number of hives" required>
            </div>
            <div class="mb-3">
                <label for="observation" class="form-label">Observation</label>
                <textarea id="observation" name="observation" class="form-control" rows="4" placeholder="Enter observations (if any)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <button class="btn btn-secondary mt-4" onclick="goToApiary()">Back to Apiary Overview</button>
    </main>  

    <script>
  document.getElementById('addApiaryForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Gather form data
    const apiaryName = document.getElementById('apiaryName').value;
    const beekeeper = document.getElementById('beekeeper').value;
    const location = document.getElementById('location').value;
    const coordinates = document.getElementById('coordinates').value;
    const date = document.getElementById('date').value;
    const weather = document.getElementById('weather').value;
    const hiveCount = document.getElementById('hiveCount').value;
    const observation = document.getElementById('observation').value;

    const formData = new FormData();
    formData.append('apiaryName', apiaryName);
    formData.append('beekeeper', beekeeper);
    formData.append('location', location);
    formData.append('coordinates', coordinates);
    formData.append('date', date);
    formData.append('weather', weather);
    formData.append('hiveCount', hiveCount);
    formData.append('observation', observation);

    // Send data to API for adding new apiary
    fetch('../Controller/ApiaryController.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Apiary added successfully!");
            window.location.href = "apiary.html"; // Redirect after successful addition
        } else {
            alert("Error: " + data.message);
        }
    })
    .catch(error => {
        alert("An error occurred: " + error.message);
    });
});

    </script>
</body>
</html>
