<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Link to Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

    <style>
        .navbar {
            z-index: 1030;
        }

        .sidebar {
            background-color: #f8f9fa;
            height: 10vh;
            padding: 10px;
        }

        .main-content {
            padding: 20px;
            padding-top: 100px;
            min-height: calc(100vh - 100px);
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .content-wrapper {
            overflow-y: auto;
            max-height: calc(100vh - 100px);
            margin-top: 100px;
            width: 100%;
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="ala">
        <!-- Navbar -->
        <header class="container-scroller">
            <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
                <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                    <div>
                        <a class="navbar-brand brand-logo" href="index.html">
                            <img src="logo.png" style="height: 80px;" alt="Company Logo">
                        </a>
                    </div>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-top">
                    <ul class="navbar-nav">
                        <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
                            <h1 style="margin-left: 500px;" class="welcome-text">Log In</h1>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="d-flex">
            <!-- Sidebar -->
            <nav class="sidebar">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="Orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link active" href="claims.html">Submit Claim</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </nav>

            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <!-- Form Container -->
                <div class="form-container mx-auto">
                    <h4 class="form-title">Log in to your PureBuzz account</h4>
                    <h6 class="fw-light">
                        Don't have an account?
                        <a href="sign%20up1.html" class="text-primary form-link">Register</a>
                    </h6>
                    <form class="login-form pt-3">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg email-input" id="exampleInputEmail1"
                                placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg password-input"
                                id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-actions mt-3">
                            <button type="submit" class="btn btn-primary font-weight-medium auth-form-btn login-btn">
                                Log in
                            </button>
                        </div>
                        <div class="form-options my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input stay-signed-in">
                                    Keep me signed in
                                </label>
                            </div>
                            <a href="#" class="auth-link text-primary forgot-password-link">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid">
