    <script>
        // Example of JS to handle comments/rating submission
        const submitButtons = document.querySelectorAll('.btn-primary');
        submitButtons.forEach(button => {
            button.addEventListener('click', function () {
                const ratingSelect = this.parentElement.querySelector('select');
                const commentTextarea = this.parentElement.querySelector('textarea');

                const rating = ratingSelect.value;
                const comment = commentTextarea.value;

                // Handle the submission (e.g., send data to the server, or store in local storage, etc.)
                // For simplicity, we just log it to the console
                console.log(`Product ID: ${this.closest('tr').children[0].innerText} - Rating: ${rating}, Comment: ${comment}`);

                // Clear the textarea after submission
                commentTextarea.value = '';
            });
        });
