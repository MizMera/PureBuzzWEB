<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Claims</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard - Claims</h1>
        <table>
            <thead>
                <tr>
                    <th>Claim ID</th>
                    <th>User Name</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="claimsTableBody">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch claims from the backend
        async function fetchClaims() {
            try {
                const response = await fetch('http://localhost/omar/public/index.php?controller=claims&action=list');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch claims.');
                }

                populateTable(data.claims);
            } catch (error) {
                console.error('Error fetching claims:', error);
                alert('Could not load claims.');
            }
        }

        // Populate the claims table
        function populateTable(claims) {
            const tableBody = document.getElementById('claimsTableBody');
            tableBody.innerHTML = '';

            claims.forEach(claim => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${claim.Claim_ID}</td>
                    <td>${claim.User_Name}</td>
                    <td>${claim.Product}</td>
                    <td>${claim.Status}</td>
                    <td>${claim.Details}</td>
                    <td>
                        <a href="response.html?Claim_ID=${claim.Claim_ID}" class="btn">Respond</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load claims on page load
        document.addEventListener('DOMContentLoaded', fetchClaims);
    </script>
</body>

</html>
