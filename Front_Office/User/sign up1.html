<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 </title>
    <link rel="shortcut icon" href="../../pages/samples/PureBuzzLogo.png" />

    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="../../css/Front_Office/signUp1.css">

</head>
<body class="bg-light p-5 text-center" >
    <main class="container bg-white p-4 rounded shadow-sm">
        <div class="progress mb-4">
            <div id="prgBar" class="progress-bar" style="width: 10%">10%</div>
        </div>
        <form action="step2.html" method="post" class="form form-active">
            <div class="form--header-container text-center mb-4">
                <h1 class="form--header-title font-weight-bold">Personal Information</h1>
                <p class="form--header-text text-muted">Tell us about you.</p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control mb-3" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name" class="form-control mb-3" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Date of Birth" class="form-control mb-3" required />
            </div>
            <button class="form__btn btn btn-primary mt-4" type="submit" ><a href="sign%20up2.html"> Next</button>
        </form>
    </main>
</body>

</html>
