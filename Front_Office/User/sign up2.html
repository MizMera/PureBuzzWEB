<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 </title>
    <link rel="shortcut icon" href="../../pages/samples/PureBuzzLogo.png" />

    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="../../css/Front_Office/signUp2.css">

</head>

<body class="bg-light p-5 text-center">
    <main class="container bg-white p-4 rounded shadow-sm">
        <div class="progress mb-4">
            <div id="prgBar" class="progress-bar" style="width: 40%">40%</div>
        </div>
        <form action="step3.html" method="post" class="form">
            <div class="form--header-container text-center mb-4">
                <h1 class="form--header-title font-weight-bold">Account Details</h1>
                <p class="form--header-text text-muted">Few more informations</p>

            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control mb-3" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control mb-3" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location" class="form-control mb-3" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Mobile" class="form-control mb-3" required />
            </div>
            <div class="d-flex justify-content-between">
                <button class="form__btn btn btn-secondary" type="button" onclick="window.location.href='step1.html'">Previous</button>
                <button class="form__btn btn btn-primary" type="submit"><a href="sign%20up3.html">Next</button>
            </div>
        </form>
    </main>
</body>

</html>
