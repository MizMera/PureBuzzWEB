<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 </title>
    <link rel="shortcut icon" href="../../pages/samples/PureBuzzLogo.png" />

    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="../../css/Front_Office/signUp3.css">

</head>
<body class="bg-light p-5 text-center signup-page">
<main class="container bg-white p-4 rounded shadow-sm">
    <div class="progress mb-4">
        <div id="prgBar" class="progress-bar" style="width: 90%">90%</div>
    </div>

    <form action="finish.html" method="post" class="form">
        <div class="form--header-container text-center">
            <h1 class="form--header-title font-weight-bold">Profile Setup</h1>
            <p class="form--header-text text-muted">you are almost there !</p>
        </div>

        <!-- Gender Selection -->
        <div class="controlContainer d-flex justify-content-center">
            <div class="form-inline">
                <label id="male-label" class="radio active mr-3">
                    <img height="32" src="https://img.icons8.com/office/32/000000/person-male.png" alt="Male Icon">
                    <p class="caption">Male</p>
                    <input type="radio" id="male" name="gender" value="male" checked onclick="toggleActive('male')">
                </label>
                <label id="female-label" class="radio">
                    <img height="32" src="https://img.icons8.com/office/32/000000/person-female.png" alt="Female Icon">
                    <p class="caption">Female</p>
                    <input type="radio" id="female" name="gender" value="female" onclick="toggleActive('female')">
                </label>
            </div>
        </div>

        <!-- Profile Picture Upload -->
        <div class="form-group">
            <label for="profile-picture" class="form-label">Profile Picture</label>
            <input type="file" id="profile-picture" class="form-input form-input--profile-picture" required />
        </div>

        <!-- Dropdown List -->
        <div class="form-group">
            <label for="role" class="form-label">Role:</label>
            <select name="role" id="role" class="form-control" required>
                <option value="" disabled selected>Select Role</option>
                <option value="farmer">Farmer</option>
                <option value="client">Client</option>
                <option value="beekeeper">Beekeeper</option>
                <option value="seller">Seller</option>
            </select>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between">
            <button class="form__btn btn btn-secondary" type="button" onclick="window.location.href='step2.html'">Previous</button>
            <button class="form__btn btn btn-primary" type="submit"><a href="finish.html">Submit</button>
        </div>
    </form>
</main>

<!-- JavaScript for toggling active class -->

</body>
</html>
